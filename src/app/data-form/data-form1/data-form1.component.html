<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" [ngClass]="aplicarCssErro('nome')" id="nome" placeholder="Nome" formControlName="nome">
      <app-error-msg class="w-100" [control]="getFormControl('nome')" label="Nome" ></app-error-msg>
    </div>

    <div class="col-md-5">
      <label for="sobrenome" class="form-label">Sobrenome</label>
      <input type="text" class="form-control" [ngClass]="aplicarCssErro('sobrenome')" id="sobrenome" placeholder="Sobrenome" formControlName="sobrenome" >
      <app-error-msg class="w-100" [control]="getFormControl('sobrenome')" label="Sobrenome" ></app-error-msg>
    </div>

    <div class="col-md-2">
      <label for="dt_nasc" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" [ngClass]="aplicarCssErro('data_nascimento')" id="dt_nasc" formControlName="data_nascimento" >
      <app-error-msg class="w-100" [control]="getFormControl('data_nascimento')" label="Data de nascimento" ></app-error-msg>
    </div>
    <div class="col-md-2">
      <label for="cargo" class="form-label">Cargo</label>
      <select class="form-select" [ngClass]="aplicarCssErro('cargo')" id="cargo" formControlName="cargo" [compareWith]="compararCargos">
          <option selected disabled value="">Escolha um cargo...</option>
          <option *ngFor="let cargo of cargos | async" [ngValue]="cargo" >{{cargo.desc}}</option> <!-- NgValue -> utilizar objetos-->
      </select>
      <app-error-msg class="w-100" [control]="getFormControl('cargo')" label="Cargo" ></app-error-msg>
    </div>
  </div>

  <div class="mt-4 row">
    <div class="col-md-8">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control w-100" [ngClass]="aplicarCssErro('email')" id="email" placeholder="usuario@email.com" formControlName="email">
      <app-error-msg class="w-100" [control]="getFormControl('email')" label="Email" ></app-error-msg>
    </div>
    <div class="col-md-4">
      <label for="tecnologias" class="form-label">Tecnologias</label>
      <select multiple class="form-select" [ngClass]="aplicarCssErro('tecnologias')" id="tecnologias" formControlName="tecnologias">
          <option selected disabled value="">Escolha uma tecnologias...</option>
          <option *ngFor="let tecnologia of tecnologias | async" [value]="tecnologia.nome" >{{tecnologia.desc}}</option> <!-- NgValue -> utilizar objetos-->
      </select>
      <app-error-msg class="w-100" [control]="getFormControl('tecnologias')" label="Tecnologia" ></app-error-msg>
    </div>
    <div class="col-md-8">
      <label for="confirmarEmail" class="form-label">Confirmar email</label>
      <input type="confirmarEmail" class="form-control w-100" [ngClass]="aplicarCssErro('confirmarEmail')" id="confirmarEmail" placeholder="usuario@email.com" formControlName="confirmarEmail">
      <app-error-msg class="w-100" [control]="getFormControl('confirmarEmail')" label="Emails" ></app-error-msg>

    </div>
  </div>

  <div formGroupName="endereco">
    <div class="row mt-4">

      <div class="col-md-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" [ngClass]="aplicarCssErro('endereco.cep')" id="cep" formControlName="cep"  (blur)="consultarCEP()">
        <app-error-msg2 class="w-100" [control]="getFormControl('endereco.cep')" label="CEP" ></app-error-msg2>
      </div>

      <div class="col-md-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" [ngClass]="aplicarCssErro('endereco.estado')" id="estado" formControlName="estado">
          <option selected disabled value="Sem escolha">Escolha um estado...</option>
          <option *ngFor="let estado of estados | async" [value]="estado.sigla" >{{estado.nome}}</option> <!-- value -> string e valores simples-->
        </select>
        <app-error-msg2 class="w-100" [control]="getFormControl('endereco.estado')" label="Estado" ></app-error-msg2>

      </div>

      <div class="col-md-4">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" [ngClass]="aplicarCssErro('endereco.cidade')" id="cidade" placeholder="Cidade" formControlName="cidade">
        <app-error-msg2 class="w-100" [control]="getFormControl('endereco.cidade')" label="Cidade" ></app-error-msg2>
      </div>

      <div class="col-md-2" >
        <label for="numero" class="form-label">Número</label>
        <input type="text" class="form-control" [ngClass]="aplicarCssErro('endereco.numero')" id="numero" placeholder="Número" formControlName="numero">
        <app-error-msg2 class="w-100" [control]="getFormControl('endereco.numero')" label="Numero" ></app-error-msg2>

      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-5">
        <label for="rua" class="form-label">Rua</label>
        <input type="text" class="form-control"  [ngClass]="aplicarCssErro('endereco.rua')" id="rua" placeholder="Rua" formControlName="rua">
        <app-error-msg2 class="w-100" [control]="getFormControl('endereco.rua')" label="Rua" ></app-error-msg2>
      </div>
      <div class="col-md-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" [ngClass]="aplicarCssErro('endereco.bairro')" id="bairro" placeholder="Bairro" formControlName="bairro">
        <app-error-msg2 class="w-100" [control]="getFormControl('endereco.bairro')" label="Bairro" ></app-error-msg2>

      </div>
      <div class="col-md-4">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="Complemento" formControlName="complemento">
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-3">
      <label for="newslatter" class="form-label">Newslatter</label>
      <div id="newslatter">
        <div class="form-check form-check-inline" *ngFor="let item of newLatterOp | async">
          <input class="form-check-input" type="radio" name="newslatter" id="inlineRadio1" [value]="item.valor" formControlName="newslatter">
          <label class="form-check-label" for="inlineRadio1">{{item.desc}}</label>
        </div>
      </div>
    </div>
  </div>


  <div class="row mt-4">
    <div class="col-md-6">
      <label for="frameworks">Frameworks</label>
      <div id="frameworks" class="row mt-2">
        <div class="form-check form-check-inline col-sm-3" formArrayName="frameworks" *ngFor="let item of getFrameworks().controls; let i = index">
          <input class="form-check-input" type="checkbox" [id]="i" [formControlName] = "i">
          <label class="form-check-label" [for]="i">{{frameworks[i]}}</label>
        </div>
      </div>
      <app-error-msg2 class="w-100" [control]="getFormControl('frameworks')" label="A escolha de pelo menos 1 framework" ></app-error-msg2>
    </div>

    <div class="col-md-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" [ngClass]="aplicarCssErro('termos')" type="checkbox" id="termos" value="option1" formControlName="termos">
        <label class="form-check-label" for="termos">Aceito os termos.</label>
        <app-error-msg2 class="w-100" [control]="getFormControl('termos')" label="A aceitação dos termos" ></app-error-msg2>
      </div>
    </div>
  </div>


  <div class="row mt-5">
    <div class="col-12 mt-3">
      <!-- Só é interessante disabilitar caso tenhamos poucos campos e seja intuitivo a necessidade de preencher todos os campos -->
      <!-- <button class="btn btn-primary" type="submit" [disabled]="formulario.invalid">Submit form</button> -->
      <button class="btn btn-primary" type="submit">Submit form</button>
      <button class=" ms-3 btn btn-secondary" type="button" (click)="resetar()">Cancelar</button>
      <button class=" ms-3 btn btn-danger" (click)="setarCargo()">Setar cargo</button>
      <button class=" ms-3 btn btn-dark" (click)="setarTecnologia()">Setar Tecnologia</button>
      <button class=" ms-3 btn btn-success"  (click)="getFrameworksControls()">Get Frameworks</button>
      <app-form-debug [form] = "formulario"></app-form-debug>
    </div>
  </div>

</form>
