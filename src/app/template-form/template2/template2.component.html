<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row"> <!-- Criando uma variavel local e associando ela ao objeto ngForm--> <!-- por baixo dos panos ele cria um tamplete reativo-->

  <div class="mb-3 col-sm-12">
    <label for="nome" class="form-label">Nome:</label>
    <!-- por meio do ngModel e de um name o angular associa cada campo ao name desse campo -->
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [ngModel]="usuario.nome" required #nome="ngModel">

    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
        Nome é um campo obrigatório.
      </div>
    </div>
  </div>

  <div class="mb-3 col-sm-12" >

    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="usuario@email.com" name="email" [ngModel]="usuario.email" required email #email="ngModel"> <!-- O OBJETO ORIGINAL NÃO É ATUALIZADO E APENAS INICIALIZA O FORM-->

    <div *ngIf="!email.valid && email.touched" class="alert alert-danger d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
        Email invalido.
      </div>
    </div>

  </div>

  <div ngModelGroup="endereco" class="campoSemVerificacao">

    <div class="mb-3 row" >
      <div class="col-sm-3">

        <label for="cep" class="control-label">CEP:</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="consultarCEP(cep.value, f)">

        <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
            CEP é um campo Obrigatório.
            <!-- {{email.hasError}} -->
          </div>
        </div>

      </div>

      <div class="col-sm-3">

        <label for="numero" class="control-label">Número:</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel" >

        <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
            Número é um campo Obrigatório.
            <!-- {{email.hasError}} -->
          </div>
        </div>

      </div>

      <div class="col-sm-6">

        <label for="complemento" class="control-label">Complemento:</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel" >

      </div>

    </div>

    <div class="mb-3 col-sm-12">
      <label for="rua" class="form-label">Rua:</label>
      <!-- por meio do ngModel e de um name o angular associa cada campo ao name desse campo -->
      <input type="text" class="form-control" id="rua" placeholder="Rua" name="rua" ngModel required #rua="ngModel">

      <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          Rua é um campo obrigatório.
        </div>
      </div>
    </div>

    <div class="mb-3 row" >
      <div class="col-sm-5">

        <label for="bairro" class="control-label">Bairro:</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" >

        <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
            Bairro é um campo Obrigatório.
            <!-- {{email.hasError}} -->
          </div>
        </div>

      </div>

      <div class="col-sm-4">

        <label for="cidade" class="control-label">Cidade:</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" >

        <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
            Cidade é um campo Obrigatório.
            <!-- {{email.hasError}} -->
          </div>
        </div>

      </div>

      <div class="col-sm-3">

        <label for="estado" class="control-label">Estado:</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" >

        <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
              Estado é um campo Obrigatório.
              <!-- {{email.hasError}} -->
          </div>
        </div>

      </div>


    </div>
  </div>


  <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
  <app-form-debug [form] = "f"></app-form-debug>
</form>
